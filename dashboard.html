<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h2 {
            color: #fff;
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            transition: transform 0.3s ease;
        }

        h2:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .heart {
            position: absolute;
            color: #ff4b5c;
            font-size: 1.5rem;
            animation: float 5s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
        }

        .heart:nth-child(1) { left: 20%; animation-duration: 4s; }
        .heart:nth-child(2) { left: 40%; animation-duration: 6s; }
        .heart:nth-child(3) { left: 60%; animation-duration: 3s; }
        .heart:nth-child(4) { left: 80%; animation-duration: 5s; }
        .heart:nth-child(5) { left: 10%; animation-duration: 7s; }
    </style>
</head>
<body>
    <h2>MAHAL KITA</h2>

    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">üíñ</div>
    <div class="heart">üíò</div>
    <div class="heart">üíû</div>
    <div class="heart">üíì</div>

</body>
</html>
